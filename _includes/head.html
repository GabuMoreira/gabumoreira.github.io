<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#186868">
  
  <meta name="google-site-verification" content="s67ek0Lp_Tdg9qMQqiDfw4X2Y8f_QyN5DqvC5SlTUjA" />
 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  {%- seo -%}
  {%if page.tags %}
    <meta name="keywords" content="{{ site.keywords | join: ', ' | escape }}, {{ page.tags | join: ', ' | escape }}"/>
    <meta property="article:tag" content="{{ site.keywords | join: ', ' | escape }}, {{ page.tags | join: ', ' | escape }}">
  {% else%}
    <meta name="keywords" content="{{ site.keywords | join: ', ' | escape }}"/>
    <meta property="og:type" content="website">
  {%endif %}
  
  {%if page.categories %}
    <meta property="article:section" content="{{ page.categories.first }}">
  {%endif %}

  <link rel="stylesheet" href='{{ "/assets/css/styles.css"  | relative_url }}'>
  <link rel="stylesheet" href='{{ "/assets/css/gabu.me.css" | relative_url }}'>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src='{{ "/assets/js/gabu.me.js" | relative_url }}'></script> 

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
