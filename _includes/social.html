{%- assign social = site.social_links -%}

<ul class="social-media-list">
  {%- if social.github -%}<li>
    <a href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}" target="_blank">
      <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
      <span class="username">{{ social.github }}</span></a></li>{%- endif -%}
  
  {%- if social.twitter -%}<li>
    <a href="https://twitter.com/{{ social.twitter | cgi_escape | escape }}" title="{{ social.twitter | escape }}" target="_blank">
      <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
      <span class="username">{{ social.twitter }}</span></a></li>{%- endif -%}

</ul>
